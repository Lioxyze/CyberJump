<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

    rel="stylesheet
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Pixelify+Sans:wght@400..700&display=swap"

    <link rel="stylesheet" href="assets/styles/components/global.desktop.css" />

  <body onload="javascript:fullwin()">
    <div class="fond-overlay" id="modal-bg">
      <div class="container-modal" id="modal">
        <div class="close-modal">
          <div>
            <img
              src="assets/img/Logo Jeux.gif"
              height="500"
              width="700"
              class="logo"
            />
          </div>
          <div class="header-modal">
            <div class="text-header-modal"></div>
            <div class="button-close-modal">
              <button class="button-modal-sup" id="myBtn">Regle</button>
              <button
                onclick="openFullscreen()"
                class="button-modal-sup"
                id="modal-validate-btn"
              >
                2 JOUEUR
              </button>
              <button
                onclick="fermerFenetreCourante()"
                class="button-modal-sup"
                id="modal-validate-btn"
              >
                EXIT
              </button>

              <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <pre class="modal-regle">
Dans ce duel en face-à-face, 
votre but est de rester en vie en évitant Faraday, 
votre redoutable adversaire.

Pour sauter :

Utilisez la touche espace pour le personnage de gauche :

Utilisez la touche flèche vers le haut pour le personnage de droite :
</pre
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <p id="score" class="score">0</p>
    </div>
