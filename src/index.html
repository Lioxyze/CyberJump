<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
    rel="stylesheet
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Pixelify+Sans:wght@400..700&display=swap"

    />

    <title>CyberJump</title>

  <body>
    <div class="fond-overlay" id="modal-bg">
      <div class="container-modal" id="modal">
        <div class="close-modal">
          <div>
            <img

              height="500"
              width="700"
              class="logo"
            />
          </div>
          <div class="header-modal">
            <div class="text-header-modal"></div>
            <div class="button-close-modal">
              <button class="button-modal-sup" id="#">1 JOUEUR</button>
              <button
                onclick="openFullscreen()"
                class="button-modal-sup"
                id="modal-validate-btn"
              >
                2 JOUEUR
              </button>
              <button
                onclick="fermerFenetreCourante()"
                class="button-modal-sup"
                id="modal-validate-btn"
              >
                EXIT
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <p id="score" class="score">0</p>
    </div>
  </body>
  <script src="assets/scripts/index.js"></script>
